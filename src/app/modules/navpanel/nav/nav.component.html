</a>

<div id="menu" class="bg-202a62 min-h-screen z-10 text-slate-300 w-65 left-0 h-screen">
  <div id="nav" class="w-full">
    <a 
      *ngFor="let item of menuItems" 
      [routerLink]="item.path"
      routerLinkActive="active-link"
      class="w-full px-2 inline-flex items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
      <i class="pi pi-{{item.data && item.data['icon']}} mr-4"></i>
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-8 text-white">{{item.data && item.data['title']}}</span>
      </div>
    </a>
    <a *ngIf="showEvaluacionSEO" [routerLink]="'/evaluacion-seo'" routerLinkActive="active-link" class="w-full px-2 inline-flex items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
      <i class="pi pi-hammer mr-4"></i>
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-8 text-white">Evaluaci칩n SEO</span>
      </div>
    </a>
    <a *ngIf="showAnalisisTelus" [routerLink]="'/analisis-telus'" routerLinkActive="active-link" class="w-full px-2 inline-flex items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
      <i class="pi pi-chart-bar mr-4"></i>
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-8 text-white">An치lisis Telus</span>
      </div>
    </a>
  </div>

  <!-- Barra inferior con bot칩n -->
  <div class="bottom-bar">
    <button class="round-button">
      <mat-icon>help_outline</mat-icon>
    </button>
    <button *ngIf="showAnalisisTelus" class="round-button right-button">
      <mat-icon>near_me</mat-icon> <!-- Icono de avi칩n de papel -->
    </button>
  </div>
